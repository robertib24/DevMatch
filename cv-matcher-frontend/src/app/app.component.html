<div class="site-wrapper">
  <aside class="site-sidebar position-relative">
    <div class="logo-container">
      <a routerLink="/start" class="logo-link">
        <img src="assets/images/dev-matcher-logo.png" class="logo-image" alt="Logo - Home" />
      </a>
    </div>
    
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/start" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/cv-list" routerLinkActive="active">
            <span class="nav-icon">👤</span>
            <span class="nav-label">CVs</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/job-list" routerLinkActive="active">
            <span class="nav-icon">💼</span>
            <span class="nav-label">Jobs</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/match-list" routerLinkActive="active">
            <span class="nav-icon">🔍</span>
            <span class="nav-label">Matches</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="site-main">
    <header class="site-header">
      <app-header [heading]="getPageTitle()"></app-header>
    </header>
    
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
